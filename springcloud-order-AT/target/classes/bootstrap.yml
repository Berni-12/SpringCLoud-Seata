spring:
  application:
    name: spring-cloud-order-service
  cloud:
    nacos:
      # nacos config
      config:
        server-addr: localhost:8848
        namespace: public
        group: SEATA_GROUP #这里的 Group 是 SEATA_GROUP ，使用 nacos-config.sh 生成 Nacos 的配置时生成的配置，它的 Group 是 SEATA_GROUP
      # nacos discovery
      discovery:
        server-addr: localhost:8848
        namespace: public
        enabled: true
    alibaba:
      seata:
        tx-service-group: ${spring.application.name}
        #spring-cloud-consumer-service

#不打印nacos心跳日志
logging:
  level:
    com:
      alibaba:
         nacos:
           client:
             naming: error